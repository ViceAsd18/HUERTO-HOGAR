        <main class="main-form">

                        <form id="form-login" onsubmit="return loginUsuario()">
                            <h2>Inicio de sesión</h2>

                            <div class="col-12">
                                <label for="login-email" class="form-label">Correo</label>
                                <input type="email" class="form-control" id="login-email" required maxlength="100">
                            </div>

                            <div class="col-12">
                                <label for="login-password" class="form-label">Contraseña</label>
                                <input type="password" class="form-control" id="login-password" required minlength="4" maxlength="10">
                            </div>

                            <button class="btn btn-primary" type="submit">Iniciar sesión</button>
                        </form>
                </section>
            </div>
        </main>
