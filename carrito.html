<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>carrito</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />

    <link rel="stylesheet" href="assests/style.css">
</head>
<body>

    <nav class="nav-cliente">
        <div class="contenedor-navegacion">
            <div class="logo-navegacion">
                <img src="assests/img/logo-huerto-hogar.png" alt="logo-huerto-hogar">
            </div>


            <div class="enlaces-navegacion">
                <div class="container-fluid">
                    <a class="navbar-brand" href="home.html">Home</a>
                </div>

                <div class="container-fluid">
                    <a class="navbar-brand" href="productos.html">Productos</a>
                </div>

                <div class="container-fluid">
                    <a class="navbar-brand" href="nosotros.html">Nosotros</a>
                </div>

                <div class="container-fluid">
                    <a class="navbar-brand" href="blog.html">Blogs</a>
                </div>

                <div class="container-fluid">
                    <a class="navbar-brand" href="contacto.html">Contacto</a>
                </div>

            </div>

            <!-- Enlaces para iniciar sesión y registrar usuario -->

            <div class="link-login-registro">
                <a href="login.html">Iniciar sesión</a> |
                <a href="registro_usuario.html">Registrate</a>
            </div>


            <div class="carrito-navegacion">
                <a class="navbar-brand" href="carrito.html">Carrito</a>
                <img src="assests/img/barra-navegacion/carrito-de-compras.png" alt="carrito de compras para el navabar">
                <p id="contador-carrito"></p>
            </div>
        </div>
    </nav>

     <!-- MAIN CARRITO -->
    <main class="carrito">
        <h1>Mi carrito de compras</h1>

        <section class="carrito-contenedor">

            <!-- LISTA DE ITEMS -->
            <div id="carrito-lista">

            </div>

            <!-- RESUMEN -->
            <aside class="carrito-resumen">
            <div class="resumen-total">
                <span>TOTAL:</span>
                <strong id="total-precio">$0</strong>
            </div>

            <div class="resumen-cupon">
                <input id="input-cupon" type="text" placeholder="Ingrese el cupón de descuento"/>
                <button id="btn-aplicar-cupon" type="button">APLICAR</button>
            </div>

            <button id="btn-pagar" class="btn-pagar" type="button">PAGAR</button>
            </aside>
        </section>
    </main>



    <script src="scriptHome.js"></script>

</body>
</html>
