        <div>
            <p>nombre</p>
            <input type="text" id="reg-name" required>

        <div>
            <p>email</p>
            <input type="text" id="reg-email" required>
        </div>
        <div>
            <p>confirmar email</p>
            <input type="text" id="reg-confirmation-email" required>
        </div>
        <div>
            <p>contraseña</p>
            <input type="text" id="reg-password" required>
        </div>
        <div>

        </div>
        <div>
            <p>telefono</p>
            <input type="text" id="reg-fono" required>
        </div>
        <div>
            <button type="button" onclick="registrarUsuario(
                document.getElementById('reg-name').value,
                document.getElementById('reg-email').value,
                document.getElementById('reg-confirmation-email').value,
