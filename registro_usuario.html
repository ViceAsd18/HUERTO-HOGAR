    <main class="main-form">
        <section class="registro-usuario">

        <form action="#" class="form-registro" novalidate>
            <h2>Registro de usuarios</h2>

            <div class="col-12">
                <label for="run" class="form-label">RUN (sin puntos ni guion)</label>
                <input type="text" class="form-control" id="run" name="run" required minlength="7" maxlength="9" placeholder="19011022K">
            </div>

            <div class="col-12">
                <label for="nombre" class="form-label">Nombre</label>
                <input type="text" class="form-control" id="nombre" name="nombre" required maxlength="50">
            </div>

             <div class="col-12">
                <label for="apellidos" class="form-label">Apellidos</label>
                <input type="text" class="form-control" id="apellidos" name="apellidos" required maxlength="100">
            </div>

            <div class="col-12">
                <label for="email" class="form-label">Correo electrónico</label>
                <input type="email" class="form-control" id="email" name="email" required maxlength="100">
            </div>

            <div class="col-12">
                <label for="confirm-email" class="form-label">Confirmar correo electrónico</label>
                <input type="email" class="form-control" id="confirm-email" name="confirmEmail" required maxlength="100">
            </div>

            <div class="col-12">
                <label for="password" class="form-label">Contraseña</label>
                <input type="password" class="form-control" id="password" name="password" required minlength="4" maxlength="10">
            </div>

            <div class="col-12">
                <label for="confirmPassword" class="form-label">Confirmar contraseña</label>
                <input type="password" class="form-control" id="confirmPassword" name="confirmPassword" required minlength="4" maxlength="10">
            </div>

 
            <div class="col-12">
                <label for="nacimiento" class="form-label">Fecha de nacimiento (opcional)</label>
                <input type="date" class="form-control" id="nacimiento" name="nacimiento">
            </div>

           <div class="contenedor-region-comuna">
                <div class="col-5">
                    <label for="region" class="form-label">Región</label>
                    <select class="form-control" id="region" name="region" required>
                        <option value="">Seleccione región</option>
                    </select>
                </div>

                <div class="col-5">
                    <label for="comuna" class="form-label">Comuna</label>
                    <select class="form-control" id="comuna" name="comuna" required>
                        <option value="">Seleccione comuna</option>
                    </select>
                </div>
            </div>

        

            <div class="col-12">
                <label for="direccion" class="form-label">Dirección</label>
                <input type="text" class="form-control" id="direccion" name="direccion"
                required maxlength="300" placeholder="Calle, número, depto.">
            </div>

            <button class="btn btn-primary " type="submit">Registrar</button>
    
        </form>

        </section>
    </main>

    <script src="scriptRegistro.js"></script>
    
</body>
</html>
